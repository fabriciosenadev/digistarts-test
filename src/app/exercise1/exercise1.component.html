<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Agrupe seus inteiros</h4>
                        <p class="card-category"> Informe a quantidade de inteiros e os numeros inteiros desejados</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Quantidade de inteiros" type="number"
                                            [(ngModel)]="amountInteger" name="amountInteger">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Digite numeros inteiros</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput
                                            placeholder="Digite numeros inteiros separados por virgula. Ex: 1,2,3."
                                            [(ngModel)]="stringOfInteger" name="stringOfInteger">
                                     </textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-left"
                                (click)="submitData()">
                                Enviar
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Inteiros agrupados</h4>
                    <p class="card-category"> Veja seus inteiros agrupados aqui</p>
                </div>
                <div *ngIf="showClearArray === undefined">
                    <div class="card-body text-center">
                        <h4 class="card-title ">Ops!</h4>
                        <p class="card-category"> NÃ£o recebemos nada ainda, verifique os dados informados</p>
                    </div>
                </div>
                <div *ngIf="showClearArray !== undefined">
                    <div class="card-body">
                        <ul *ngFor="let value of showClearArray" style="list-style: none;">
                            <ol>{{ value }}</ol>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
